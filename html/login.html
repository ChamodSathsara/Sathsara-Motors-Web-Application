<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- remixIcons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!-- bootstrap css import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- external css file -->
    <link rel="stylesheet" href="../css/login.css" />

    <!-- jQ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- title -->
    <title>Sathsara Motors Login</title>
  </head>
  <body>
    <!-- ==========================================    Login Page   ================================================ -->
    <div id="login-page">
      <div class="login-section container-fluid">
        <div class="row">
          <div class="col-6">
            <img
              src="../assest/sathsara motors.png"
              class="p-5"
              style="width: 100%"
              alt=""
            />
          </div>
          <div class="col-5 text-side">
            <div class="text-section">
              <div class="w-50 form-section">
                <h1 class="text-head">Login</h1>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                      >Username</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <a href="dashboard.html" class="btn btn-primary login-btn">
                    Login</a
                  ><br />
                  <br />
                  <button type="submit" class="btn btn-primary signup-btn">
                    Signup
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- import bootstrap script file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../model/user.js"></script>
    <script src="../db/db.js"></script>
    <script src="../Controller/userController.js"></script>
  </body>
</html>
