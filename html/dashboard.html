<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- remixIcons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!-- bootstrap css import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- external css file -->
    <link rel="stylesheet" href="../css/dashboard.css" />

    <!-- jQ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- title -->
    <title>Sathsara Motors dashboard</title>
  </head>
  <body>
    <!-- ==========================================     Nav Bar Page  ============================================= -->
    <div id="dashboard-page">
      <!-- dashboard nav bar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <img
            src="../assest/sathsara motors.png"
            alt="logo"
            style="width: 80px"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="dashboard-link"
                  aria-current="page"
                  href="#"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="generatebill-link" href="#"
                  >Generate Bill</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Full Repair</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Spair Parts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="expenditure-link" href="#"
                  >Expenditure</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Customers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <!-- ==========================================   Generate Bill Page     ======================================== -->
    <div id="generateBill-page">
      <!-- ==============================     text field card   ======================================== -->

      <div class="container mt-5 bg-info p-5">
        <div class="row">
          <!-- Bill No lable -->
          <div class="col-3">
            <div>
              <label for="exampleInputEmail1" class="form-label d-block"
                >Bill No :</label
              >
              <input
                type="text"
                class="form-control d-block"
                id="billNo"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <!-- Vehicle No lable -->
          <div class="col-3">
            <div>
              <label for="exampleInputEmail1" class="form-label d-block"
                >Vehicle No :</label
              >
              <input
                type="text"
                class="form-control d-block"
                id="vehicleNo"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <!-- Spair Parts lable -->
          <div class="col-3">
            <div>
              <label for="exampleInputEmail1" class="form-label d-block"
                >Spair Part Cost :</label
              >
              <input
                type="text"
                class="form-control d-block"
                id="spCost"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <!-- Repair Cost lable -->
          <div class="col-3">
            <div>
              <label for="exampleInputEmail1" class="form-label d-block"
                >Repair Cost :</label
              >
              <input
                type="text"
                class="form-control d-block"
                id="repairCost"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <!-- Totaal amount lable -->
          <div class="col-3">
            <div>
              <label for="exampleInputEmail1" class="form-label d-block"
                >Total Amount :</label
              >
              <input
                type="text"
                class="form-control d-block"
                id="totalAmount"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <!-- Discount lable -->
          <div class="col-3">
            <div>
              <label for="exampleInputEmail1" class="form-label d-block"
                >Discount :</label
              >
              <input
                type="text"
                class="form-control d-block"
                id="discount"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <!-- final Price lable -->
          <div class="col-3">
            <div>
              <label for="exampleInputEmail1" class="form-label d-block"
                >Final Amount :</label
              >
              <input
                type="text"
                class="form-control d-block"
                id="finalAmount"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
        </div>

        <div class="mt-5">
          <button class="btn btn-danger me-5" id="bill-save">Save</button>
          <button class="btn btn-danger me-5" id="bill-delete">Delete</button>
          <button class="btn btn-danger me-5" id="bill-update">Update</button>
          <button class="btn btn-danger me-5" id="bill-search">Search</button>
        </div>
      </div>

      <!-- =================================  table   ================================== -->
      <div class="container mt-5 mb-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Bill No</th>
              <th scope="col">Vehicle No</th>
              <th scope="col">Spair Parts</th>
              <th scope="col">Repair</th>
              <th scope="col">Final amount</th>
            </tr>
          </thead>
          <tbody id="bill-table"></tbody>
        </table>
      </div>
    </div>

    <!-- ===========================================    Expenditure Page  =========================================== -->
    <div id="expenditure-page">
      <!-- ==============================     text field card   ======================================== -->

      <div class="container mt-5 bg-info p-5">
        <div class="row">
          <!-- Bill No lable -->
          <div class="col-3">
            <div>
              <label for="exampleInputEmail1" class="form-label d-block"
                >Expenditure No :</label
              >
              <input
                type="text"
                class="form-control d-block"
                id="exNo"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <!--Discription lable -->
          <div class="col-3">
            <div>
              <label for="exampleInputEmail1" class="form-label d-block"
                >Description :</label
              >
              <input
                type="text"
                class="form-control d-block"
                id="exDescription"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <!-- Date lable -->
          <div class="col-3">
            <div>
              <label for="exampleInputEmail1" class="form-label d-block"
                >Date :</label
              >
              <input
                type="text"
                class="form-control d-block"
                id="exDate"
                aria-describedby="emailHelp"
              />
            </div>
          </div>

          <!-- amount lable -->
          <div class="col-3">
            <div>
              <label for="exampleInputEmail1" class="form-label d-block"
                >Amount :</label
              >
              <input
                type="text"
                class="form-control d-block"
                id="exAmount"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
        </div>

        <div class="mt-5">
          <button class="btn btn-danger me-5" id="ex-save">Save</button>
          <button class="btn btn-danger me-5" id="ex-delete">Delete</button>
          <button class="btn btn-danger me-5" id="ex-update">Update</button>
          <button class="btn btn-danger me-5" id="ex-search">Search</button>
        </div>
      </div>

      <!-- =================================  table   ================================== -->
      <div class="container mt-5 mb-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Expenditure No</th>
              <th scope="col">Discription</th>
              <th scope="col">Date</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody id="ex-table"></tbody>
        </table>
      </div>
    </div>

    <!-- import bootstrap script file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="../db/db.js"></script>
    <script src="../js/script.js"></script>

    <script src="../Controller/GenerateBillController.js"></script>
    <script src="../Controller/ExpenditureController.js"></script>

    <script src="../model/generatebill.js"></script>
    <script src="../model/expenditure.js"></script>
  </body>
</html>
