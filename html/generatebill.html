<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- remixIcons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!-- bootstrap css import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- external css file -->
    <link rel="stylesheet" href="../css/generatebill.css" />

    <!-- jQ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- title -->
    <title>Sathsara Motors GenerateBill</title>
  </head>
  <body>
    <!-- ==============================     dashboard nav bar   ======================================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <img
          src="../assest/sathsara motors.png"
          alt="logo"
          style="width: 80px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Generate Bill</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Full Repair</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Spair Parts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Expenditure</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Customers</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ==============================     text field card   ======================================== -->

    <div class="container mt-5 bg-info p-5">
      <div class="row">
        <!-- Bill No lable -->
        <div class="col-3">
          <div>
            <label for="exampleInputEmail1" class="form-label d-block"
              >Bill No :</label
            >
            <input
              type="text"
              class="form-control d-block"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>

        <!-- Vehicle No lable -->
        <div class="col-3">
          <div>
            <label for="exampleInputEmail1" class="form-label d-block"
              >Vehicle No :</label
            >
            <input
              type="text"
              class="form-control d-block"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>

        <!-- Spair Parts lable -->
        <div class="col-3">
          <div>
            <label for="exampleInputEmail1" class="form-label d-block"
              >Spair Part Cost :</label
            >
            <input
              type="text"
              class="form-control d-block"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>

        <!-- Repair Cost lable -->
        <div class="col-3">
          <div>
            <label for="exampleInputEmail1" class="form-label d-block"
              >Repair Cost :</label
            >
            <input
              type="text"
              class="form-control d-block"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>

        <!-- Totaal amount lable -->
        <div class="col-3">
          <div>
            <label for="exampleInputEmail1" class="form-label d-block"
              >Total Amount :</label
            >
            <input
              type="text"
              class="form-control d-block"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>

        <!-- Discount lable -->
        <div class="col-3">
          <div>
            <label for="exampleInputEmail1" class="form-label d-block"
              >Discount :</label
            >
            <input
              type="text"
              class="form-control d-block"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>

        <!-- final Price lable -->
        <div class="col-3">
          <div>
            <label for="exampleInputEmail1" class="form-label d-block"
              >Final Amount :</label
            >
            <input
              type="text"
              class="form-control d-block"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
        </div>
      </div>

      <div class="mt-5">
        <button class="btn btn-danger me-5">Save</button>
        <button class="btn btn-danger me-5">Delete</button>
        <button class="btn btn-danger me-5">Update</button>
        <button class="btn btn-danger me-5">Search</button>
      </div>
    </div>

    <!-- =================================  table   ================================== -->
    <div class="container mt-5 mb-5">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Bill No</th>
            <th scope="col">Vehicle No</th>
            <th scope="col">Spair Parts</th>
            <th scope="col">Repair</th>
            <th scope="col">Final amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">B001</th>
            <td>ABD-2012</td>
            <td>2150</td>
            <td>3000</td>
            <td>5150</td>
          </tr>
          <tr>
            <th scope="row">B002</th>
            <td>ABD-2012</td>
            <td>2150</td>
            <td>3000</td>
            <td>5150</td>
          </tr>
          <tr>
            <th scope="row">B003</th>
            <td>ABD-2012</td>
            <td>2150</td>
            <td>3000</td>
            <td>5150</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- import bootstrap script file -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
